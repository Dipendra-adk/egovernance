{% extends 'index.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% block css %}

{% endblock css %}

{% block body %}
<br><br><br><br><br>
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal text-black">Login</h1>
        <p class="text-black">Login the system to continue</p>
    </div>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong> 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    
    <form class="form-signin container w-40 " method="POST" action=""> {%csrf_token%}
        <div class="container w-50 p-4">
            <div class="form-label-group group">
                <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
            </div>
    
            <div class="form-label-group group">
                <input type="password" name="pass1" class="form-control" placeholder="Password" required>
            </div>
            <br><br>
            <center>
                <button class="btn btn-lg btn-primary btn-block w-25" type="submit">LOGIN</button>
                <a href="{% url 'signup' %}" class="btn btn-lg btn-success btn-block w-50" >New account</a>
            </center>
        </div>

    </form>
{% endblock body %}
